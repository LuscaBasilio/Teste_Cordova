<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js"></script>
    <title>Personeel RPG</title>
</head>

<body>
    <form id="dados" onsubmit="calcular()">
        <input id="x" type="number" placeholder="Dados + proeficiencia"></input>
        <input id="y" type="number" placeholder="Jogadores envolvidos"></input>
        <button type="submit">Calcular</button>
    </form>

    <h3>Resultado</h3>
    <p id="base"></p>

    <div id="counter">
        <h3>Para receber counter</h3>
        <p id="low"></p>
    </div>

    <div id="succ">
        <h3>Ação bem sucedida</h3>
        <p id="medium"></p>
    </div>

    <div id="crit">
        <h3>CRITICO!</h3>
        <p id="high"></p>
    </div>
</body>

</html>
